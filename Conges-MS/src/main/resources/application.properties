# Datasource
spring.datasource.url=jdbc:mysql://mysqldb:3306/projet?createDatabaseIfNotExist=true&useUnicode=true&useJDBCCompliantTimezoneShift=true&useLegacyDatetimeCode=false&serverTimezone=UTC
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver


spring.cloud.config.import-check.enabled=false
spring.cloud.config.fail-fast=true


spring.jpa.properties.hibernate.globally_quoted_identifiers=true




### JPA / HIBERNATE ###
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5InnoDBDialect

# Eureka registration
spring.application.name=conges-service
server.port=8806
eureka.client.server-url.default-zone=http://discovery:8761/eureka/
eureka.server.wait-time-in-ms-when-sync-empty=5

# Spring Cloud Config
spring.cloud.config.enabled=true
spring.cloud.config.uri=http://config:8888
spring.config.import=optional:configserver:http://config:8888/



logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
