version: '3.8'

services:
  # MySQL service
  mysql:
    image: mysql:8.0.23
    environment:
      - MYSQL_ROOT_PASSWORD=root
      - MYSQL_DATABASE=projet
    ports:
      - "3307:3306"
    volumes:
      - db:/var/lib/mysql

  # Contact service
  contact-ms:
    build: ../../Contact-MS
    environment:
      - spring.datasource.url=jdbc:mysql://mysql:3306/projet?allowPublicKeyRetrieval=true&useSSL=false&serverTimezone=UTC
      - SPRING_DATASOURCE_USERNAME=root
      - SPRING_DATASOURCE_PASSWORD=
      - eureka.client.serviceUrl.defaultZone=http://discovery:8761/eureka/
    ports:
      - "8805:8805"
    image: contact-service

  # Other services...
  discovery:
    build: ../../discovery-server
    ports:
      - "8761:8761"
    image: discovery-server

  offre_emploi-ms:
    build: ../../Offre_emploi-MS
    environment:
      - eureka.client.serviceUrl.defaultZone=http://discovery:8761/eureka/
    ports:
      - "8880:8880"
    image: offre_emploi-service

  gateway:
    build: ../../zuul-server
    environment:
      - eureka.client.serviceUrl.defaultZone=http://discovery:8761/eureka/
    ports:
      - "8762:8762"
    image: gateway-server

  mongos:
    image: mongo:latest
    ports:
      - "27017:27017"

volumes:
  db:
